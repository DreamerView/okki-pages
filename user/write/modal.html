<script>
    const fetchArticleInfo = async() => {
        const modal = bootstrap.Modal.getOrCreateInstance(document.querySelector('#articleInfoBlockModal'));    
        const req = await fetch("/backend/single-article-info.php?article=<?php echo $get;?>");
        const res = await req.json();

        if(res['status']!=="success") return;
        modal.show();
        document.getElementById("articleInfoStatus").value = res['view'];
        document.getElementById("articleInfoDesc").value = res['description'];
        document.getElementById("articleInfoTitle").value = res['title'];
        document.getElementById("croppedResult").src = res['image'];
    }
    const sumbutArticleInfo = async(event) => {
        const modal = bootstrap.Modal.getInstance(document.querySelector('#articleInfoBlockModal'));    
        modal.hide();
        const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'))
        loadingModal.show();
        startPreloader("start");
        event.preventDefault();
        const data = {
            title : document.getElementById("articleInfoTitle").value,
            description : document.getElementById("articleInfoDesc").value,
            view: document.getElementById("articleInfoStatus").value,
            uuid:"<?php echo $get;?>"
        };

        const req = await fetch("/backend/submit-article-info.php",{
            method:"PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const res = await req.json();

        if(res['status']==="error") {
            startPreloader("error",loadingModal);
            return;
        }

        startPreloader("success",loadingModal);
        
        document.getElementById("title-page").value = data['title'];

    }
</script>
